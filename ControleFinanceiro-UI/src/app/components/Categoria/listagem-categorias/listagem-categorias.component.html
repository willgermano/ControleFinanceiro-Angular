<div class="dadosCategorias">

  <div class="cabecalho"></div>

  <mat-grid-list cols="2" rowHeight="50px">
    <mat-grid-tile>
      <h2 class="titulo">Categorias Cadastradas</h2>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-stroked-button color="primary" routerLink="/categorias/novacategoria">Nova Categoria</button>
    </mat-grid-tile>
  </mat-grid-list>

  <table mat-table [dataSource]="categorias" class="mat-elevation-z8 tabela">
    <ng-component matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.nome }}</td>
    </ng-component>

    <ng-component matColumnDef="icone">
      <th mat-header-cell *matHeaderCellDef>Icone</th>
      <td mat-cell *matCellDef="let categoria">
        <mat-icon> {{ categoria.icone }} </mat-icon>
      </td>
    </ng-component>

    <ng-component matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.tipo.nome }}</td>
    </ng-component>

    <ng-component matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let categoria">
        <button mat-mini-fab color="primary" [routerLink]="['/categorias/atualizarcategoria', categoria.categoriaId]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="AbrirDialog(categoria.categoriaId, categoria.nome)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-component>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; Columns: displayedColumns"></tr>
  </table>
</div>
