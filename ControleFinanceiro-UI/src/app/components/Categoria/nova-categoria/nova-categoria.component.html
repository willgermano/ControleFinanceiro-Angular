<div class="divCard" *ngIf="formulario">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>Cadastrar Categoria</h3> </mat-card-title>
    </mat-card-header>
    <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
      <mat-card-content>
        <div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input type="text" matInput formControlName="nome" placeholder="Digite o nome da categoria" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Icone</mat-label>
            <input type="text" matInput formControlName="icone" placeholder="Digite o cÃ³digo do icone" />
        </mat-form-field>
        </div>

        <div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Selecione o tipo</mat-label>
              <mat-select formControlName="tipoId">
                <mat-option *ngFor="let item of tipos" [value]="item.tipoId">{{ item.nome }}</mat-option>
              </mat-select>
        </mat-form-field>
        </div>
      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions>
        <div>
          <button type="submit" mat-stroked-button color="primary">Salvar</button>
          <button mat-stroked-button [routerLink]="['/categorias/listagemcategorias']">Voltar</button>
        </div>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
